spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: service-a
          uri: lb://service-a
          predicates:
            - Path=/service-a/**

        - id: service-b
          uri: lb://service-b
          predicates:
            - Path=/service-b/**
    consul:
      host: localhost
      port: 8500
server:
  port: 8082
